<html>
<head>
    <meta charset="utf-8">
    <title>YouTube Sync</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/handler.js"></script>
    <script src="js/youtube_controller.js"></script>
    <script src="js/peer.js"></script>
    <script src="js/ConnectHost.js"></script>

    <script type="text/javascript">
        function pressEnterKey(code, flag) {
            if(code == 13){
                if(flag == 0) {
                    ConnectButtonListener();
                }else if(flag == 1) {
                    msgSend();
                }
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>YouTube Sync</h1>
        <div class="information">
            <div>Your ID: <span id="myId"></span></div>
        </div>
        <div class="id-input">
            <label>Friend's ID: </label>
            <input type="text" id="dst-id" onkeypress="pressEnterKey(event.keyCode, 0);">
            <input type="button" id="cnt-btn" value="connect" onclick="ConnectButtonListener();">
            <span>Status: <span id="status">disconnect</span></span>
        </div>
    </div>
    <div class="content">
        <div id="player1"></div>
        <div class="control">
            <input type="text" id="murl" size="80" placeholder="YouTube URL">
            <br>
            <input type="button" value="set movie" onclick="initialize();">
            <input type="button" value="play" onclick="playButtonListener();">
            <input type="button" value="stop" onclick="pauseButtonListener();">
            <input type="button" value="sync" onclick="syncButtonListener();">
        </div>
        <!--
        <div class="chat">
            <div class="input">
                <input type="text" size="48" id="msg" onkeypress="pressEnterKey(event.keyCode, 1);">
                <input type="button" value="send" onclick="msgSend()">
            </div> 
            <div class="output">
                <textarea cols="50" rows="25" id="msg-history"></textarea>
            </div>
        </div>
        -->
    </div>
</body>
</html>
